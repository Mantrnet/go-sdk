name: Release Go SDK

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run tests
        run: go test -v ./... || echo "No tests found"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Go SDK ${{ github.ref_name }}
          body: |
            ## Go SDK Release ${{ github.ref_name }}
            
            ### Installation
            ```bash
            go get github.com/Mantrnet/go-sdk@${{ github.ref_name }}
            ```
            
            ### Import
            ```go
            import "github.com/Mantrnet/go-sdk"
            ```
            
            See [README](https://github.com/Mantrnet/go-sdk#readme) for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
